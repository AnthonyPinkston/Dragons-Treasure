<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Dragons Treasure</h1>
            <h3 id="hire-adventurer">Choose an adventurer to hire</h3> 
            <button id="warrior-btn" onclick="warrior()">Warrior</button>
            <button id="wizard-btn" onclick="wizard()">Wizard</button>
            <button id="theif-btn" onclick="thief()">Thief</button> 
            <h3 id="adventurer-img">[img]</h3> 
            <h3 id="adventurer-text">[text]</h3> 
            <button id="keep-going" onclick="pullCard()">Enter the Dungeon</button>
            <button id="leave-btn"  onclick="leave()">Leave</button>
            <h3 id="test-display"></h3>
            <h3 id="card-display">TEST</h3> 
            <p id="dungeon-event">[]</p>
            <p id="gold-found">gold:</p>
            <p id="health-el">health:</p>
        </div>    
        <script src="app.js"></script>
    </body>
</html>
